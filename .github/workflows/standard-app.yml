name: Helm Chart Release

on:
  push:
    branches:
      - standard-app

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Get Current Chart Version
        id: current_version
        run: |
          version_line=$(grep version charts/standard-app/Chart.yaml)
          echo "::set-output name=version::$(echo $version_line | awk '{print $2}')"

      - name: Bump Chart Version
        id: bump_version
        run: |
          current_version=${{ steps.current_version.outputs.version }}
          new_version=$(echo $current_version | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          echo "::set-output name=new_version::$new_version"

      - name: Update Chart Version in Chart.yaml
        run: sed -i "s/version: ${{ steps.current_version.outputs.version }}/version: ${{ steps.bump_version.outputs.new_version }}/" charts/standard-app/Chart.yaml

      - name: Package Helm Chart
        run: |
          new_version=${{ steps.bump_version.outputs.new_version }}
          helm package charts/standard-app --version $new_version -d packaged

      - name: Update Helm Repository Index
        run: helm repo index packaged --url https://julinux-io.github.io/standard-app/charts/standard-app

      - name: Move Index to Root
        run: mv packaged/index.yaml .

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packaged/ charts/standard-app/Chart.yaml index.yaml && git commit -m "Update Helm repository"
          git push origin standard-app

      - name: Update Tag
        id: update_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          release_name: Release v${{ steps.bump_version.outputs.new_version }}
          body: |
            Update tag.
          draft: false
          prerelease: false
