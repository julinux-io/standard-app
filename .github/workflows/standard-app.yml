name: Helm Chart Release

on:
  push:
    branches:
      - standard-app

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Update Chart Version
        id: update_version
        run: |
          current_version=$(awk '/version:/ {print $2}' ${PWD}charts/standard-app/Chart.yaml)
          increment_version="0.1.0"
          IFS='.' read -ra current_parts <<< "$current_version"
          IFS='.' read -ra increment_parts <<< "$increment_version"

          first=$((current_parts[0] + increment_parts[0]))
          second=$((current_parts[1] + increment_parts[1]))
          third=$((current_parts[2] + increment_parts[2]))

          new_version="$first.$second.$third"
          echo $new_version

          sed "s/version:.*/version: $new_version/" charts/standard-app/Chart.yaml > tmpfile
          mv tmpfile ${PWD}charts/standard-app/Chart.yaml
          cat ${PWD}charts/standard-app/Chart.yaml

      - name: Chart Package
        run: |
          helm package ${PWD}/charts/standard-app 
          mv ${PWD}/*.gtgz ${PWD}/charts/standard-app

      - name: Create/Update index's chart
        run: |
          helm repo index --url https://julinux-io.github.io/standard-app/charts/standard-app charts/standard-app 
          mv ${PWD}/charts/standard-app/index.yaml .

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update Helm repository"
          git push origin standard-app

