name: Helm Chart Release

on:
  push:
    branches: ["standard-app"]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1

      - name: Package Helm Chart
        run: helm package charts/standard-app

      - name: Update Helm Repository Index
        run: helm repo index --url https://julinux-io.github.io/standard-app/charts/standard-app charts/standard-app && mv charts/standard-app/index.yaml .

      - name: mv index for /
        run: mv charts/standard-app/index.yaml .

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packaged/ && git commit -m "Update Helm repository"
          git push origin main  # Substitua pela branch relevante

      - name: Update Tag
        id: update_tag
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            update tag.
          draft: false
          prerelease: false
